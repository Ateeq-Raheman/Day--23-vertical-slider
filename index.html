<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Verticle Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:rgba(45, 73, 145, 0.795)">
                <h1>Beautiful Moon</h1>
                <p>A Full Moon Looks More Beautiful When Covered With Clouds</p>
            </div>
            <div style="background-color:rgb(202, 163, 111)">
                <h1>Sahara Desert</h1>
                <p>Full Of Sand</p>
            </div>
            <div style="background-color:rgb(188, 206, 251)">
                <h1>A Beautiful Mountain</h1>
                <p>Covered In The Snow</p>
            </div>
            <div style="background-color:rgb(158, 235, 71)">
                <h1>Beautiful WaterFall</h1>
                <p> In The Forest</p>
            </div>
        </div>
            <div class="right-slide">
                <div style="background-image: url('https://plus.unsplash.com/premium_photo-1675827055694-010aef2cf08f?q=80&w=1312&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1457459686225-c7db79d4e59f?q=80&w=1289&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1482881497185-d4a9ddbe4151?q=80&w=1365&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1532767153582-b1a0e5145009?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
